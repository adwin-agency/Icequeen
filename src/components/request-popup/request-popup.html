<div class="request-popup _popup">
  <div class="request-popup__container _popup-close-area">
    <form class="request-popup__form" name="popupForm">
      <button type="button" class="request-popup__close _popup-close">
        <svg class="request-popup__close-icon">
          <use xlink:href="./images/icons/sprite.svg#close"></use>
        </svg>
      </button>
      <fieldset class="request-popup__fieldset">
        <legend class="request-popup__title">Оставить заявку</legend>
        <label class="request-popup__lable" for="request-popup-name">
          <span class="request-popup__lable-text">Имя</span>
          <input class="request-popup__input" id='request-popup-name' type="text" name="name" minlength="2" maxlength="30" required>
        </label>
        <label class="request-popup__lable" for="request-popup-tel">
          <span class="request-popup__lable-text">Телефон</span>
          <input class="request-popup__input" id='request-popup-tel' data-phone type="tel" name="tel" pattern="^((8|\+374|\+994|\+995|\+375|\+7|\+380|\+38|\+996|\+998|\+993)[\- ]?)?\(?\d{3,5}\)?[\- ]?\d{1}[\- ]?\d{1}[\- ]?\d{1}[\- ]?\d{1}[\- ]?\d{1}(([\- ]?\d{1})?[\- ]?\d{1})?$" required>
        </label>
        <button class="request-popup__button button button_light" type="submit" data-popup="successful" disabled>Оставить заявку</button>
        <p class="request-popup__privacy">Нажимая кнопку “Оставить заявку”, вы соглашаетесь с условиями <a
            class="request-popup__privacy-link" href="#">Политики конфиденциальности</a></p>
      </fieldset>
    </form>
  </div>
</div>
